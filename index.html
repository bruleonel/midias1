<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dospositivos diferentes ou simplesmente diminua/aumente o tamanho do seu navegador. </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imgp.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/imgm.png" type="image/png">
        <img src="imagens/imgg.png" alt="Imagem flexível">
    </picture>

    <h1>Reprodução de áudios</h1>
    <h2>Maneira 1</h2>
    <p>Reprodução de áudio HTML5</p>
    <audio src="midias/ms1.mp3" controls autoplay></audio>
    <h2>Maneira 2</h2>
    <p>Reprodução de áudio HTML5</p>
    <audio preload="metadata"controls autoplay loop>
        <source src="midias/ms2.mp3" type="audio/mpeg">
        <source src="midias/ms2.ogg" type="audio/ogg">
        <source src="midias/ms2.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio <a href="midias/ms2.mp3">Clique aqui para baixar</a> </p>
    </audio>


</body>
</html>
